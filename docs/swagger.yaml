swagger: "2.0"
info:
  title: "go-there API"
  description: "This is the API documentation of the [go-there URL shortener](https://github.com/Fraise/go-there)."
  version: "0.3"
  license:
    name: "MIT license"
    url: "https://github.com/Fraise/go-there/blob/master/LICENSE"
basePath: "/"
tags:
  - name: "users"
    description: "Users related operations"
  - name: "path"
    description: "Paths related operations"
  - name: "go"
    description: "Redirection URL"
schemes:
  - "https"
  - "http"
security:
  - ApiKeyAuth: []
  - PasswordAuth: []
securityDefinitions:
  ApiKeyAuth:
    type: "apiKey"
    name: "X-Api-Key"
    in: "header"
  BasicAuth:
    type: "basic"
paths:
  /api/users:
    post:
      tags:
        - "users"
      summary: "Create a new user"
      description: ""
      operationId: "createUser"
      parameters:
        - in: "body"
          name: "body"
          description: "User that will be created"
          required: true
          schema:
            $ref: "#/definitions/CreateUser"
      responses:
        "200":
          description: "Returns the generated API key"
          schema:
            $ref: "#/definitions/ApiKey"
        "400":
          description: "Invalid input/User already exists"
          schema:
            $ref: "#/definitions/Error"
    get:
      tags:
        - "users"
      summary: "Get the list of all users"
      description: ""
      operationId: "getAllUsers"
      responses:
        "200":
          description: "Returns the generated API key"
          schema:
            $ref: "#/definitions/PartialUserInfoList"
  /api/users/{user}:
    get:
      tags:
        - "users"
      summary: "Get the user and all the paths they created"
      operationId: "getUser"
      produces:
        - "application/json"
      responses:
        "200":
          description: "Returns the user"
          schema:
            $ref: "#/definitions/UserInfo"
        "404":
          description: "The user does not exist"
    patch:
      tags:
        - "users"
      summary: "Update an existing user"
      description: ""
      operationId: "updateUser"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "The user fields to update"
          required: true
          schema:
            $ref: "#/definitions/UpdateUser"
      responses:
        "200":
          description: "Returns a new API key if requested"
          schema:
            $ref: "#/definitions/ApiKey"
        "400":
          description: "Invalid input"
    delete:
      tags:
        - "users"
      summary: "Delete an user"
      description: ""
      operationId: "deleteUser"
      responses:
        "200":
          description: "User deleted"
  /api/path:
    post:
      tags:
        - "path"
      summary: "Create a new path"
      description: ""
      operationId: "createPath"
      parameters:
        - in: "body"
          name: "body"
          description: "Path that will be created"
          required: true
          schema:
            $ref: "#/definitions/Path"
      responses:
        "200":
          description: "Ok"
        "400":
          description: "Invalid input/Path already exists"
          schema:
            $ref: "#/definitions/Error"
    delete:
      tags:
        - "path"
      summary: "Delete a path"
      description: ""
      operationId: "deletePath"
      parameters:
        - in: "body"
          name: "body"
          description: "Path that will be deleted"
          required: true
          schema:
            $ref: "#/definitions/DeletePath"
      responses:
        "200":
          description: "Path deleted"
        "400":
          description: "Invalid input"
  /api/auth:
    get:
      tags:
        - "auth"
      summary: "Create an authentication token"
      description: ""
      operationId: "getAuthToken"
      responses:
        "200":
          description: "Ok"
          schema:
            $ref: "#/definitions/AuthToken"
    delete:
      tags:
        - "auth"
      summary: "Delete an authentication token"
      description: ""
      operationId: "deleteAuthToken"
      responses:
        "200":
          description: "Token deleted"
  /go/{path}:
    get:
      tags:
        - "go"
      summary: "Get a redirection path"
      description: ""
      operationId: "getRedirect"
      responses:
        "302":
          description: "Path found"
        "404":
          description: "The requested path does not exist"
definitions:
  CreateUser:
    type: "object"
    properties:
      create_user:
        type: "string"
        example: "alice"
      create_password:
        type: "string"
        example: "superpassword"
  UpdateUser:
    type: "object"
    properties:
      new_password:
        type: "string"
        example: "supernewpassword"
      new_api_key:
        type: "boolean"
  Path:
    type: "object"
    properties:
      path:
        type: "string"
        example: "ex"
      target:
        type: "string"
        example: "http://example.com/"
  DeletePath:
    type: "object"
    properties:
      path:
        type: "string"
        example: "ex"
  UserInfo:
    type: "object"
    properties:
      username:
        type: "string"
        example: "alice"
      is_admin:
        type: "boolean"
        example: false
      paths:
        type: "array"
        items:
          $ref: "#/definitions/Path"
  PartialUserInfoList:
    type: "array"
    items:
      $ref: "#/definitions/PartialUserInfo"
  PartialUserInfo:
    type: "object"
    properties:
      username:
        type: "string"
        example: "alice"
      is_admin:
        type: "boolean"
        example: false
  ApiKey:
    type: "object"
    properties:
      api_key:
        type: "string"
        example: "bi44RkM4YWwueFE0d2RvTkF5akpJTzpPSC1rbkdMcm91VlA3N01pZkJ1Y0F3PT0="
  Error:
    type: "object"
    properties:
      error:
        type: "string"
        example: "user already exists"
  AuthToken:
    type: "object"
    properties:
      b64_auth_token:
        type: "string"
        example: "bi44RkM4YWwueFE0d2RvTkF5akpJTzpPSC1rbkdMcm91VlA3N01pZkJ1Y0F3PT0="